<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Poppins:ital,wght@0,400;0,700;1,400&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"> 
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
</head>
<body class="font-family body-bg">

    <header class="bg-img">
        <div class="container header">
            <div class="flex-between align-item-center">
            <h1 class="heading">TODO</h1>
            <button class="cursor-pointer button-base dark-bttn bttn-bg"></button>
        </div>

        <div class="form flex-start bg-white dark-moode">
            <i class="bi bi-plus-circle dark-text hover-text-color text-gray" id="add"></i>
            <button class="add-task-bttn cursor-pointer button-base text-gray dark-text">Creat a new task...</button>
        </div>

        <div class="card bg-white dark-moode overflow-y-auto">
         <div class="tasks-wrapper dark-text"></div>

         <div class="flex-between">
           <p class="text-gray dark-text"><span class="uncompleted-items dark-text">0</span>items left</p>

           <div class="filter-tasks">
            <button id="all" class="button-base cursor-pointer hover-text-color text-gray active active-bttn all-tasks dark-text">All</button>
            <button id="active" class="button-base cursor-pointer hover-text-color text-gray active-bttn active-tasks dark-text">Active</button>
            <button id="completed" class="button-base cursor-pointer hover-text-color text-gray active-bttn completed-tasks dark-text">Completed</button>
           </div>
           
           <div>
           <button class="button-base cursor-pointer hover-text-color text-gray active-bttn clear-completed dark-text">Clear Completed</button>
          </div>

          </div>
         </div>
        </div>
    </header>
    <script src="./script.js"></script>
</body>
</html>
